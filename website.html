<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recovery Strategy Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #00509e;
      font-size: 2.5em;
      text-align: center;
    }

    button {
      background-color: #00509e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #003f7d;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    #output {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
      white-space: pre-wrap;
    }

    a {
      color: #00509e;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      font-size: 1em;
      transition: color 0.3s;
    }

    a:hover {
      color: #003f7d;
    }
  </style>
  <script>
    async function simulateCase1() {
      try {
        const response = await fetch('http://localhost:3000/rcase1', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }

    async function simulateCase2() {
      try {
        const response = await fetch('http://localhost:3000/rcase2', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }

    async function simulateCase3() {
      try {
        const response = await fetch('http://localhost:3000/rcase3', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }

    async function simulateCase4() {
      try {
        const response = await fetch('http://localhost:3000/rcase4', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }

    async function triggerRecovery() {
      try {
        const response = await fetch('http://localhost:3000/recover', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</head>
<body>
  <h1>Recovery Strategy Simulation</h1>
  <button onclick="simulateCase1()">Case 1</button>
  <button onclick="simulateCase2()">Case 2</button>
  <button onclick="simulateCase3()">Case 3</button>
  <button onclick="simulateCase4()">Case 4</button>
  <button onclick="triggerRecovery()">Recovery</button>
  <pre id="output"></pre>
  <a href="/">Concurrency Control Simulation</a>
</body>
</html>
